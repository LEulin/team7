<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://pngimage.net/wp-content/uploads/2018/06/logo-admin-png-4.png" class="brand_logo"
                        alt="Logo">
                </div>
                <form [formGroup]="myForm" (submit)="login(myForm)">
                    <div class="innerform">
                        <div class="paircont">
                            <div class="holder" [ngClass]="{
                                      active: focus === 1,
                                      error: validate('username', ['required'])
                                    }">
                                <label [class.filled]="myForm.controls.username.value" class="label">Username</label>
                                <label class="placeholder" (click)="focus = 1" [class.filled2]="myForm.controls.username.value">Username</label>
                                <div class="border">
                                    <input type="text" autocomplete="off" formControlName="username" [(ngModel)]="username"
                                        (focus)="focus = 1" (focusout)="focus = 0" />
                                </div>
                                <span class="errorMessage">This field is required! </span>
                            </div>
                            <div class="holder" [ngClass]="{ active: focus === 2, error: validate('password', ['required'])}">
                                <label [class.filled]="myForm.controls.password.value" class="label">Password</label>
                                <label class="placeholder" (click)="focus = 2" [class.filled2]="myForm.controls.password.value">Password</label>
                                <div class="border">
                                    <input type="password" autocomplete="off" formControlName="password" [(ngModel)]="password"
                                        (focus)="focus = 2" (focusout)="focus = 0" />
                                </div>
                                <span class="errorMessage">This field is required! </span>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit" [disabled]="myForm.invalid" [class.nohover]="myForm.invalid" class="primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
